<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>List Tugas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Bitcount Grid Double", system-ui;
        }
        body {
            overflow-x: hidden;
        }
        .mytitle {
            width: 100%;
            height: 300px;
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://wallpapercave.com/wp/wp7495801.jpg');
            background-position: center;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .mytitle>button {
            width: 200px;
            height: 30px;
            background-color: transparent;
            color: aliceblue;
            border-radius: 99px;
            border: 1px solid white;
        }
        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto;
            padding: 10px;
            box-shadow: 0px 0px 6px 0px rgb(217, 212, 212);
        }
        .mybtnss {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        .mycard {
            max-width: 1200px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="mytitle">
        <h1>List Tugas</h1>
        <button>XI TKJ 4</button>
    </div>

    <!-- FORM INPUT -->
    <form id="prForm" class="mypost">
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="tanggal" placeholder="Tgl dikasih">
            <label for="tanggal">Tgl dikasih</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="namaPR" placeholder="Nama Tugas">
            <label for="namaPR">Nama Tugas</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="pelajaran" placeholder="Pelajaran">
            <label for="pelajaran">Pelajaran</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="deadline">
            <label for="deadline">Deadline</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Catatan" id="comment"></textarea>
            <label for="comment">Comments</label>
        </div>
        <div class="mybtnss">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-outline-primary">Reset</button>
        </div>
    </form>

    <!-- LIST TUGAS -->
    <div class="mycard">
        <h3 class="text-center mb-3">Daftar Tugas</h3>

        <!-- Search box -->
        <div class="form-floating mb-3 search-wrapper">
          <input type="text" class="form-control" id="searchInput" placeholder="Cari tugas...">
          <label for="searchInput">Cari tugas, pelajaran, atau deadline</label>
        </div>

        <div class="d-flex justify-content-center">
            <div class="table-responsive" style="max-width: 800px; width: 100%;">
                <table class="table table-bordered table-striped table-hover text-center" id="prListWrapper">
                    <thead class="table-dark">
                        <tr>
                            <th>No</th>
                            <th>Tgl Dikasih</th>
                            <th>Nama Tugas</th>
                            <th>Pelajaran</th>
                            <th>Deadline</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
                    <tbody id="prList">
                        <!-- Data masuk lewat script -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzzNF7hlkyi2BSxUwr__ZcbErd8RhHVAv3n1vm-AnG82-frUVRW3rwmd_ZbY2IfTiIvTg/exec";
        let allPR = [];

        function formatDate(dateStr) {
            if (!dateStr) return "";
            if (dateStr.includes("T")) {
                const d = new Date(dateStr);
                return d.toLocaleDateString("id-ID");
            }
            return dateStr;
        }

        function renderTable(data) {
            const list = document.getElementById("prList");
            list.innerHTML = "";
            data.forEach((pr, i) => {
                list.innerHTML += `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${formatDate(pr.tanggal)}</td>
                        <td>${pr.namaPR}</td>
                        <td>${pr.pelajaran}</td>
                        <td>${formatDate(pr.deadline)}</td>
                        <td>${pr.comment || ""}</td>
                    </tr>
                `;
            });
        }

        async function loadPR() {
            const res = await fetch(API_URL);
            allPR = await res.json();
            renderTable(allPR);
        }

        // Pencarian
        document.getElementById("searchBox").addEventListener("input", (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = allPR.filter(pr =>
                pr.namaPR.toLowerCase().includes(keyword) ||
                pr.pelajaran.toLowerCase().includes(keyword) ||
                formatDate(pr.deadline).toLowerCase().includes(keyword) ||
                formatDate(pr.tanggal).toLowerCase().includes(keyword) ||
                (pr.comment || "").toLowerCase().includes(keyword)
            );
            renderTable(filtered);
        });

        // Submit form
        document.getElementById("prForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const prData = {
                tanggal: document.getElementById("tanggal").value,
                namaPR: document.getElementById("namaPR").value,
                pelajaran: document.getElementById("pelajaran").value,
                deadline: document.getElementById("deadline").value,
                comment: document.getElementById("comment").value,
            };
            await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify(prData)
            });
            e.target.reset();
            loadPR();
        });

        loadPR();
    </script>
</body>
</html>
