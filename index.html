<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Optional javascript -->
    <!-- jQueery frst, then popper.js, then bootstrap js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>List tugas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Bungee&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!--CSS INTEGRETED-->
    <style>
        * {
            font-family: "Bitcount Grid Double", system-ui;
        }

        .mytitle {
            width: 100%;
            height: 300px;
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://wallpapercave.com/wp/wp7495801.jpg');
            background-position: center;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle>button {
            width: 200px;
            height: 30px;
            background-color: transparent;
            color: aliceblue;
            border-radius: 99px;
            border: 1px solid white;
            margin: top;
        }

        .mycard {
            margin: 30px auto 0px auto;
            width: auto;
            max-width: 1200px;
            margin: 0 auto;
        }

        .fakecomment {
            color: rgb(159, 10, 240);
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 10px;
            box-shadow: 0px 0px 6px 0px rgb(217, 212, 212);
            margin-bottom: 20px;
        }

        .mybtnss {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="mytitle">
        <h1>List Tugas</h1>
        <button>XI TKJ 4</button>
    </div>
    
    <!-- FORM INPUT -->
    <form id="prForm" class="mypost">
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="tanggal" placeholder="Tgl dikasih">
            <label for="tanggal">Tgl dikasih</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="namaPR" placeholder="Nama Tugas">
            <label for="namaPR">Nama Tugas</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="pelajaran" placeholder="Pelajaran">
            <label for="pelajaran">Pelajaran</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="deadline">
            <label for="deadline">Deadline</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Catatan" id="comment"></textarea>
            <label for="comment">Comments</label>
        </div>
        <div class="mybtnss">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-outline-primary">Reset</button>
        </div>
    </form>

    <!-- LIST TUGAS -->
    <div class="mycard">
        <h3 class="text-center mb-3">Daftar Tugas</h3>
        <table class="table table-bordered table-striped table-hover" id="prListWrapper">
            <thead class="table-dark">
                <tr>
                    <th>No</th>
                    <th>Tgl Dikasih</th>
                    <th>Nama Tugas</th>
                    <th>Pelajaran</th>
                    <th>Deadline</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody id="prList">
                <!-- Data masuk lewat script -->
            </tbody>
        </table>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzzNF7hlkyi2BSxUwr__ZcbErd8RhHVAv3n1vm-AnG82-frUVRW3rwmd_ZbY2IfTiIvTg/exec";

        function formatDate(dateStr) {
            if (!dateStr) return "";
            if (dateStr.includes("T")) {
                const d = new Date(dateStr);
                return d.toLocaleDateString("id-ID");
            }
            return dateStr;
        }

        async function loadPR() {
            const res = await fetch(API_URL);
            const data = await res.json();
            const list = document.getElementById("prList");
            list.innerHTML = "";
            data.forEach((pr, i) => {
                list.innerHTML += `
                <tr>
                    <td>${i + 1}</td>
                    <td>${formatDate(pr.tanggal)}</td>
                    <td>${pr.namaPR}</td>
                    <td>${pr.pelajaran}</td>
                    <td>${formatDate(pr.deadline)}</td>
                    <td>${pr.comment || ""}</td>
                </tr>
            `;
            });
        }

        document.getElementById("prForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const prData = {
                tanggal: document.getElementById("tanggal").value,
                namaPR: document.getElementById("namaPR").value,
                pelajaran: document.getElementById("pelajaran").value,
                deadline: document.getElementById("deadline").value,
                comment: document.getElementById("comment").value,
            };
            await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify(prData)
            });
            e.target.reset();
            loadPR();
        });

        loadPR();
    </script>
</body>

</html>
