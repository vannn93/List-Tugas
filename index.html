<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- blok zoom out -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>List tugas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Bungee&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!--CSS-->
    <style>
        * {
            font-family: "Bitcount Grid Double", system-ui;
        }


        body {
            overflow-x: hidden;
            /* halaman utama tidak bisa geser kiri kanan */
        }

        .mytitle {
            width: 100%;
            height: 300px;
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('https://wallpapercave.com/wp/wp7495801.jpg');
            background-position: center;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle>button {
            width: 200px;
            height: 30px;
            background-color: transparent;
            color: aliceblue;
            border-radius: 99px;
            border: 1px solid white;
        }

        .mycard {
            margin: 30px auto;
            width: 95%;
            max-width: 1200px;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto;
            padding: 10px;
            box-shadow: 0px 0px 6px 0px rgb(217, 212, 212);
        }

        .search-wrapper {
            width: 90%;
            max-width: 400px;
            margin: 0 auto 20px auto;
        }

        /* Biar tabel bisa geser di HP */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            min-width: 700px;
            /* kasih lebar minimum biar scroll aktif */
        }
    </style>
</head>

<body>
    <div class="mytitle">
        <h1>List Tugas</h1>
        <button>XI TKJ 4</button>
    </div>

    <!-- FORM INPUT -->
    <form id="prForm" class="mypost">
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="tanggal">
            <label for="tanggal">Tgl dikasih</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="namaPR" placeholder="Nama Tugas">
            <label for="namaPR">Nama Tugas</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="pelajaran" placeholder="Pelajaran">
            <label for="pelajaran">Pelajaran</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="deadline">
            <label for="deadline">Deadline</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Catatan" id="comment"></textarea>
            <label for="comment">Comments</label>
        </div>
        <div class="d-flex justify-content-center gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-outline-primary">Reset</button>
        </div>
    </form>

    <!-- LIST TUGAS -->
    <div class="mycard">
        <h3 class="text-center mb-3">Daftar Tugas</h3>

        <!-- Input Pencarian -->
        <div class="form-floating mb-3 search-wrapper">
            <input type="text" class="form-control" id="searchInput" placeholder="Cari tugas...">
            <label for="searchInput">Cari tugas, pelajaran, atau deadline</label>
        </div>

        <!-- table responsive -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover" id="prListWrapper">
                <thead class="table-dark">
                    <tr>
                        <th>No</th>
                        <th>Tgl Dikasih</th>
                        <th>Nama Tugas</th>
                        <th>Pelajaran</th>
                        <th>Deadline</th>
                        <th>Comment</th>
                    </tr>
                </thead>
                <tbody id="prList"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzzNF7hlkyi2BSxUwr__ZcbErd8RhHVAv3n1vm-AnG82-frUVRW3rwmd_ZbY2IfTiIvTg/exec";
        let allPR = [];

        function formatDate(dateStr) {
            if (!dateStr) return "";
            if (dateStr.includes("T")) {
                const d = new Date(dateStr);
                return d.toLocaleDateString("id-ID");
            }
            return dateStr;
        }

        async function loadPR() {
            const res = await fetch(API_URL);
            allPR = await res.json();
            renderTable(allPR);
        }

        function renderTable(data) {
            const list = document.getElementById("prList");
            list.innerHTML = "";
            data.forEach((pr, i) => {
                list.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${formatDate(pr.tanggal)}</td>
            <td>${pr.namaPR}</td>
            <td>${pr.pelajaran}</td>
            <td>${formatDate(pr.deadline)}</td>
            <td>${pr.comment || ""}</td>
          </tr>
        `;
            });
        }

        document.getElementById("prForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const prData = {
                tanggal: document.getElementById("tanggal").value,
                namaPR: document.getElementById("namaPR").value,
                pelajaran: document.getElementById("pelajaran").value,
                deadline: document.getElementById("deadline").value,
                comment: document.getElementById("comment").value,
            };
            await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify(prData)
            });
            e.target.reset();
            loadPR();
        });

        document.getElementById("searchInput").addEventListener("input", (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = allPR.filter(pr =>
                (pr.tanggal && pr.tanggal.toLowerCase().includes(keyword)) ||
                (pr.namaPR && pr.namaPR.toLowerCase().includes(keyword)) ||
                (pr.pelajaran && pr.pelajaran.toLowerCase().includes(keyword)) ||
                (pr.deadline && pr.deadline.toLowerCase().includes(keyword)) ||
                (pr.comment && pr.comment.toLowerCase().includes(keyword))
            );
            renderTable(filtered);
        });

        loadPR();
    </script>
</body>

</html>
